{{- if .Values.helmTest.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "backend.fullname" . }}-test-connection"
  labels:
    {{- include "backend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "backend.fullname" . }}:{{ .Values.service.port }}{{ .Values.helmTest.path }}']
  restartPolicy: Never
{{- end }}
